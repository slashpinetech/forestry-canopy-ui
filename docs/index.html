<!doctype html>
<html lang="en">
<head>
  <title>Forestry Canopy UI</title>
  <link rel="stylesheet" href="css/canopy-ui.css">
  <style>
    @font-face {
      font-family: Montserrat;
      src: url('assets/fonts/Montserrat/static/Montserrat-Bold.ttf') format('ttf');
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: Montserrat;
      src: url('assets/fonts/Montserrat/static/Montserrat-BoldItalic.ttf') format('ttf');
      font-weight: 700;
      font-style: italic;
    }
    @font-face {
      font-family: Ubuntu;
      src: url('assets/fonts/Ubuntu/Ubuntu-Bold.ttf') format('ttf');
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: Ubuntu;
      src: url('assets/fonts/Ubuntu/Ubuntu-BoldItalic.ttf') format('ttf');
      font-weight: 700;
      font-style: italic;
    }
    @font-face {
      font-family: Ubuntu;
      src: url('assets/fonts/Ubuntu/Ubuntu-Medium.ttf') format('ttf');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: Ubuntu;
      src: url('assets/fonts/Ubuntu/Ubuntu-MediumItalic.ttf') format('ttf');
      font-weight: 500;
      font-style: italic;
    }
    @font-face {
      font-family: Ubuntu;
      src: url('assets/fonts/Ubuntu/Ubuntu-Regular.ttf') format('ttf');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: Ubuntu;
      src: url('assets/fonts/Ubuntu/Ubuntu-Regular.ttf') format('ttf');
      font-weight: 400;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>H1</h1>
  <p class="heading-1">Heading 1</p>
  <h2>H2</h2>
  <p class="heading-2">Heading 2</p>
  <h3>h3</h3>
  <p class="heading-3">Heading 3</p>
</body>
</html>
